<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Matemática - Caça ao Tesouro</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
            background-image: url('https://png.pngtree.com/png-clipart/20230815/original/pngtree-cartoon-pirate-treasure-map-picture-image_7946629.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
        #game-container, #start-screen {
            display: none;
        }
        #game-container.active, #start-screen.active {
            display: block;
        }
        #game-container {
            width: 650px;
            margin: 50px auto;
            padding: 20px;
            border: 5px solid #ff9900;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 36px;
            color: #ff6600;
            text-shadow: 2px 2px #ffcc00;
        }
        #problem {
            font-size: 30px;
            margin-bottom: 20px;
            color: #0066cc;
        }
        .option {
            padding: 15px 30px;
            margin: 10px;
            font-size: 22px;
            color: white;
            background-color: #ff3399;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }
        .option:hover {
            background-color: #ff6699;
            transform: scale(1.05);
        }
        #result {
            font-size: 22px;
            margin-top: 20px;
            color: #008000;
        }
        #progress {
            margin-top: 20px;
            width: 550px;
            height: 400px;
            background: transparent;
            position: relative;
            margin-left: auto;
            margin-right: auto;
        }
        #pirate {
            position: absolute;
            width: 80px;
            height: 80px;
            transition: transform 1s ease-in-out;
        }
        #pirate img {
            width: 100%;
            height: 100%;
        }
        #finish-line {
            position: absolute;
            bottom: 10px;
            right: 30px;
            font-size: 28px;
            font-weight: bold;
            color: #cc0000;
            display: flex;
            align-items: center;
        }
        #finish-line img {
            width: 50px;
            height: 50px;
            margin-left: 10px;
        }
        #start-screen {
            width: 650px;
            margin: 100px auto;
            padding: 50px;
            border: 5px solid #ff9900;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.5);
        }
        #start-button {
            padding: 20px 40px;
            font-size: 26px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #start-button:hover {
            background-color: #ff9900;
        }
    </style>
</head>
<body>
    <audio id="background-music" loop>
        <source src="piratas.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio.
    </audio>
    
    <!-- Tela inicial -->
    <div id="start-screen" class="active">
        <h1>Bem-vindo ao Jogo de Matemática - Caça ao Tesouro!</h1>
        <button id="start-button">Play</button>
    </div>

    <!-- Container do jogo -->
    <div id="game-container">
        <h1>Ajude o Pirata a Encontrar o Tesouro!</h1>
        <p id="problem"></p>
        <button class="option" id="option1"></button>
        <button class="option" id="option2"></button>
        <button class="option" id="option3"></button>
        <p id="result"></p>

        <div id="progress">
            <div id="pirate"><img src="pirata.png" alt="Pirata"></div>
            <div id="finish-line">Tesouro! <img src="tesouro.png" alt="Tesouro"></div>
        </div>
        <p><strong>Desenvolvido por: Luciana Pinto Lima</strong></p>
    </div>

    <script>
        let num1, num2, correctAnswer, currentPhase = 1;
        let piratePosition = 0;
        let questionCount = 0;
        const maxQuestions = 5;
        const pirateElement = document.getElementById("pirate");
        const pathPoints = [
            { x: 50, y: 80 },
            { x: 140, y: 150 },
            { x: 250, y: 240 },
            { x: 400, y: 310 }
        ];
        let gameActive = false;

        function startGame() {
            document.getElementById("start-screen").classList.remove("active");
            document.getElementById("game-container").classList.add("active");
            gameActive = true;
            currentPhase = 1;
            questionCount = 0;
            piratePosition = 0;
            generateProblem();

            // Toca a música em loop
            document.getElementById("background-music").play();
        }

        function generateProblem() {
            if (!gameActive || questionCount >= maxQuestions) return;

            num1 = Math.floor(Math.random() * 10) + 1;
            num2 = Math.floor(Math.random() * 10) + 1;

            if (currentPhase === 1) {
                correctAnswer = num1 + num2;
                document.getElementById("problem").innerText = `Quanto é ${num1} + ${num2}?`;
            } else if (currentPhase === 2) {
                if (num1 < num2) [num1, num2] = [num2, num1];
                correctAnswer = num1 - num2;
                document.getElementById("problem").innerText = `Quanto é ${num1} - ${num2}?`;
            } else if (currentPhase === 3) {
                num1 = num1 * num2;
                correctAnswer = num1 / num2;
                document.getElementById("problem").innerText = `Quanto é ${num1} ÷ ${num2}?`;
            }

            let wrongAnswer1 = correctAnswer + Math.floor(Math.random() * 3) + 1;
            let wrongAnswer2 = correctAnswer - Math.floor(Math.random() * 3) - 1;

            let options = [correctAnswer, wrongAnswer1, wrongAnswer2];
            options.sort(() => Math.random() - 0.5);

            document.getElementById("option1").innerText = options[0];
            document.getElementById("option2").innerText = options[1];
            document.getElementById("option3").innerText = options[2];
        }

        function checkAnswer(selectedAnswer) {
            if (!gameActive) return;

            if (selectedAnswer === correctAnswer) {
                document.getElementById("result").innerText = "Parabéns! O pirata está mais perto do tesouro!";
                movePirateForward();
                questionCount++;
            } else {
                document.getElementById("result").innerText = "Oh não! O pirata voltou uma casa!";
                movePirateBackward();
            }

            if (questionCount < maxQuestions) {
                generateProblem();
            } else if (currentPhase < 3) {
                currentPhase++;
                questionCount = 0;
                piratePosition = 0; // Volta o pirata para o início
                pirateElement.style.transform = `translate(${pathPoints[piratePosition].x}px, ${pathPoints[piratePosition].y}px)`; // Reset position
                document.getElementById("result").innerText = `Fase ${currentPhase} - Vamos lá!`;
                generateProblem();
            } else {
                document.getElementById("result").innerText = "O pirata chegou ao tesouro! Você venceu!";
                gameActive = false;
                document.getElementById("background-music").pause(); // Para a música ao finalizar o jogo
            }
        }

        function movePirateForward() {
            if (piratePosition < pathPoints.length - 1) {
                piratePosition++;
                pirateElement.style.transform = `translate(${pathPoints[piratePosition].x}px, ${pathPoints[piratePosition].y}px)`;
            }
        }

        function movePirateBackward() {
            if (piratePosition > 0) {
                piratePosition--;
                pirateElement.style.transform = `translate(${pathPoints[piratePosition].x}px, ${pathPoints[piratePosition].y}px)`;
            }
        }

        document.getElementById("start-button").onclick = startGame;
        document.getElementById("option1").onclick = function() { checkAnswer(parseInt(this.innerText)); };
        document.getElementById("option2").onclick = function() { checkAnswer(parseInt(this.innerText)); };
        document.getElementById("option3").onclick = function() { checkAnswer(parseInt(this.innerText)); };
    </script>
</body>
</html>
